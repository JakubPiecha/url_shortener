[tool.poetry]
name = "api"
version = "0.1.0"
description = ""
authors = ["Jakub Piecha <piechajakub@wp.pl>"]
license = "Beerware"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
django = "4.2.4"
pytest = "7.4.0"
pytest-django = "4.5.2"
flake8 = "6.1.0"
flake8-django = "1.4"
black = "23.7.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "config.settings"
python_files = ["test_*.py"]

[tool.isort]
profile = "black"
max-line-length = 120